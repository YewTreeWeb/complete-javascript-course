<!DOCTYPE html>
<html class="no-js" lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The Complete JavaScript Course 2020</title>
    <link
      rel="apple-touch-icon"
      href="/assets/images/favicons/apple-touch-icon.png"
    />
    <link rel="icon" href="/assets/images/favicons/favicon.ico" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/assets/styles/sandbox.css" />
    <!-- endbuild -->
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <main>
      <section class="header">
        <nav
          class="navbar container"
          role="navigation"
          aria-label="main navigation"
        >
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img
                src="/assets/images/JavascriptPlain.svg"
                width="150"
                height="150"
              />
            </a>

            <a
              role="button"
              class="navbar-burger burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
      </section>

      <section class="hero is-danger is-large">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Section 4</h1>
            <h2 class="subtitle">DOM Manipulation and Events</h2>
          </div>
        </div>
      </section>

      <section class="section content">
        <div class="container content__top">
          <div class="columns">
            <div class="column">
              <h3>Team Scores!</h3>
              <ul>
                <li>
                  <p>John</p>
                  <p>Team Scores: 89, 120, 103</p>
                </li>
                <li>
                  <p>Mike</p>
                  <p>Team Scores: 116, 94, 123</p>
                </li>
                <li>
                  <p>Mary</p>
                  <p>Team Scores: 97, 134, 105</p>
                </li>
              </ul>
              <div class="score">
                <h4>Score</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="columns game">
          <div class="column wrapper clearfix">
            <div class="player-1-panel active">
              <div class="player-name" id="name-1">Player 1</div>
              <div class="player-score" id="score-1">0</div>
              <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
              </div>
            </div>

            <div class="player-2-panel">
              <div class="player-name" id="name-2">Player 2</div>
              <div class="player-score" id="score-2">0</div>
              <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-2">0</div>
              </div>
            </div>

            <button class="btn-new">
              <i class="ion-ios-plus-outline"></i>New game
            </button>
            <button class="btn-roll">
              <i class="ion-ios-loop"></i>Roll dice
            </button>
            <button class="btn-hold">
              <i class="ion-ios-download-outline"></i>Hold
            </button>

            <img src="/assets/images/dice-5.png" alt="Dice" class="dice" />
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              Site by
              <a href="https://yewtreeweb.co.uk" target="_blank"
                >Mathew Teague</a
              >
            </p>
            <p>
              Content from tutorial series by
              <a
                href="https://www.udemy.com/course/the-complete-javascript-course/"
                target="_blank"
                >Jonas Schmedtmann</a
              >
            </p>
            <p>
              <a href="https://bulma.io/" target="_blank"
                ><img
                  src="https://bulma.io/images/made-with-bulma.png"
                  alt="Made with Bulma"
                  width="128"
                  height="24"
              /></a>
            </p>
          </div>
        </div>
      </footer>
    </main>
    <!-- build:js scripts/main.js -->
    <script src="/assets/js/runtime.js"></script>
    <script src="/assets/js/vendors.bundle.js"></script>
    <script src="/assets/js/sandbox.bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
